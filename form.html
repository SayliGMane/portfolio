<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type="text"],
        input[type="email"] {
            margin: 10px;
            transition: background-color 2s;

        }

        input {
            margin-top: 30px;
            margin-bottom: 30px;
        }

        body {
            width: 50%;
            margin: 0 auto;
            text-align: center;
        }

        form {
            border-style: solid;
            border-radius: 10px;
            border-width: 1px;

        }

        select {
            margin-bottom: 20px;
        }


        #name-email
        {
            background-color: burlywood;
           
        }


        #gender-country
        {
            background-color: blanchedalmond;
        }

        #msg-sub{
            background-color: cornsilk;
        }

        input[type='text']:hover,
        input[type='email']:hover,
        textarea:hover
        {

            background-color: rgb(218, 238, 243);
        }

        input[type='submit']:hover
        {
            font-size: x-large ;
        
        }
     
        input[type='text']:focus,
        input[type='email']:focus,
        textarea:focus
        {

            background-color: lightgray
        }


        input[type='Submit']
        {
            border: none;
            color: white;
            padding: 8px 16px;
            background-image: linear-gradient(to right, blue, lightblue);
            cursor: pointer;
            transition: font-size 1s;
            
        }

        input[type='submit']:active{
            font-size:xx-small;
            background-color: lightblue;
        }

        textarea
        {
            /* background-color: brown; */
            transition: background-color 2s;
            animation-name: text-area;
            animation-duration: 4s;
            width: 30%;
        } 
        @keyframes text-area
        {
            from {width:5%} to {width: 30%} 
        }

    </style>
</head>

<body>
    <h1> Registration Form</h1>
    <form name="Registration" onsubmit="return validation ()">
        <div id="name-email">
            <label for="First_Name">First Name</label>
            <input type="text" name="First_Name" placeholder="First Name" id="first_name" />
            <br />


            <label for="Last_Name">Last Name</label>
            <input type="text" name="Last_Name" placeholder="Last Name" id="last_name" />
            <br />

            <label for="email">Email</label>
            <input type="email" name="Email" placeholder="Email" id="email" />
            <br />
        </div>

        <div id="gender-country">
            <label>Gender</label>


            <input type="radio" name="gender" id="male" value="male" />
            <label for="male">Male</label>


            <input type="radio" name="gender" id="female" value="female" />
            <label for="female">Female</label> <br />
            <label for="country">Country</label>
            <select name="country" id="country">

                <option>Select an Option</option>
                <option value="USA">USA</option>
                <option value="Ger">Germany</option>
                <option value="RA">Russia</option>
                <option value="In">India</option>
                <option value="AU">Austria</option>
            </select>
            <br />
        </div>

        <div id="msg-sub">
            <label for="message">Message</label>
            <textarea name="message" id="message" rows="10"></textarea> <br />
            <input type="checkbox" name="newsletter" id="newsletter" />
            <label for="newsletter">Subscribe</label> <br />
    
        </div>
    
       
        <input type="Submit" value="submit" />
   

    </form>

  <script type="text/javascript" src="assets/js/form.js"></script>
</body>

</html>
